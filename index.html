function encode(lat, long) {
    x = (parseFloat(long) + 180.0) / 90.0;
    y = (parseFloat(lat) +  90.0) / 60.0;
    xi = Math.floor(x)%4;
    x -= Math.floor(x);
    if (xi >= 2) {xi = 5 - xi}
    q = xi.toString();
    if (y < 1.0) 
       {q = q + "0";
        t = "ts"; }
    else if (y >= 2.0) 
       {q = q + "3";
        y -= 2.0;
        t = "tn"; }
    else 
       {x = 2.0*x;
        xi = Math.floor(x) + 1;
        q = q + xi.toString();    
        x -= Math.floor(x);
        y -= 1.0;
        t = "q"; }
    for (let i = 0; i < 22; i++) { // code the remaining 22 digits
        if (t == "ts") 
           {if (y < 0.5) 
               {y = 2.0*y;
                q = q + "0"; }
            else 
               {x = 3.0*x;
                y = 2.0*y - 1.0;
                xi = Math.floor(x) + 1;
                q = q + xi.toString();
                x -= Math.floor(x);
                t = "q"; } 
           }
        else if (t == "tn") 
           {if (y >= 0.5) 
               {y = 2.0*y - 1.0;
                q = q + "3"; }
            else 
               {x = 3.0*x;
                y = 2.0*y;
                xi = Math.floor(x);
                q = q + xi.toString();
                x -= Math.floor(x);
                t = "q"; } 
           }
        else 
           {x = 2.0*x;
            y = 2.0*y;
            ci = Math.floor(x) + 2*Math.floor(y);
            q = q + ci.toString();
            x -= Math.floor(x);
            y -= Math.floor(y); }
        }
    hexmask = "000000000000";
    hexcode = parseInt(q, 4).toString(16);
    len = hexcode.length;
    hexcode = hexmask.substr(0,12-len) + hexcode;
    code = "";
    for (let i = 0; i < 6; i++) 
       {num = parseInt(hexcode.substr(2*i,2),16);
        code += words[num];
        if (i == 0) {code += "."} 
        if (i == 1) {code += "."} 
        if (i == 2) {code += "-"} 
        if (i == 3) {code += "."} 
        if (i == 4) {code += "."} 
    }
  }

function decode(memcode) {
    hexcode = ""; // convert memcode to hexcode
    for (let i = 0; i < 6; i++) 
        {tex = memcode.substr(4*i,3);
         for (let j = 0; j < 256; j++) 
             {if (tex == words[j]) 
                 {if (j.toString(16).length == 1) {hexcode += "0"};
                  hexcode += j.toString(16);}
             } 
        }
    quadmask = "000000000000000000000000"; // convert hexcode to quadcode q
    q = parseInt(hexcode, 16).toString(4);
    len = q.length;
    q = quadmask.substr(0,24-len) + q;
    q0 = parseInt(q.substr(0,1)); // decode first digit
    if (q0 >= 2) {q0 = 5 - q0} 
    x = 90.0*q0 - 180.0;
    xran = 90.0;
    yran = 60.0;
    q1 = parseInt(q.substr(1,1)); // decode second digit
    if (q1 == 0) {y = -90.0;
                  t = "ts"; }
    else if (q1 == 3) {y = 30.0;
                       t = "tn"; }
    else {x += 45.0*(q1 - 1);
          y = -30.0;
          xran = 45.0;
          t = "q"; }
    for (let i = 0; i < 22; i++) { // decode the remaining 22 digits
        yran = 0.5*yran;
        qi = parseInt(q.substr(2+i,1));
        if (t == "ts") 
           {if (qi == 0) 
               {}
            else 
               {xran = 30.0;
                x += xran*(qi - 1);
                y += yran;
                t = "q"; }
           }
        else if (t == "tn") 
                {if (qi == 3) 
                    {y += yran; }
                 else 
                    {xran = 30.0;
                     x += xran*qi;
                     t = "q"; }
                } 
        else 
           {xran = 0.5*xran;
            yi = Math.floor(qi / 2);
            xi = qi - 2*yi;
            y += yran*yi;
            x += xran*xi; }
        }
    long = x + 0.5*xran;
    lat  = y + 0.5*yran;
  }

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:

    case error.POSITION_UNAVAILABLE:

    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;
    }
  }
